<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Maximum Number</title>
</head>
<body>
    <script>
        
        const a=10, b=5, c=8;
        let max;
        if(a>=b && a>=c){
            max = a;
        }
        else if(b>=a && b>=c){
            max = b;
        }
        else{
            max = c;
        }
        console.log("The maximum number is: " + max);
    </script>
    
</body>
</html>
