<script>
    //Arithmetic Operators
    let a = 10;
    let b = 3;

    console.log("Addition:", a + b);          // Addition
    console.log("Subtraction:", a - b);       // Subtraction
    console.log("Multiplication:", a * b);    // Multiplication
    console.log("Division:", a / b);          // Division
    console.log("Modulus:", a % b);           // Modulus
    console.log("Exponentiation:", a ** b);   // Exponentiation
    console.log("**a a:", ++a);               // Increment
    console.log("--b b:", --b);               // Decrement
    console.log("a++ a:", a++);               // Post-Increment
    console.log("b-- b:", b--);               // Post-Decrement
    console.log("Final a:", a);
    console.log("Final b:", b);

    // Comparison (Relational) Operators
    console.log("a == b:", a == b);         // Equal to
    console.log("a != b:", a != b);         // Not equal to
    console.log("a === b:", a === b);       // Strict equal to
    console.log("a !== b:", a !== b);       // Strict not equal to
    console.log("a > b:", a > b);           // Greater than
    console.log("a < b:", a < b);           // Less than
    console.log("a >= b:", a >= b);         // Greater than or equal to
    console.log("a <= b:", a <= b);         // Less than or equal to

    // Logical Operators
    let x = true;
    let y = false;
    console.log("x && y:", x && y);         // Logical AND
    console.log("x || y:", x || y);         // Logical OR
    console.log("!x:", !x);                 // Logical NOT



</script>
