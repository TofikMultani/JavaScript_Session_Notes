<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit" value="Login" onclick="login()">Login</button>
    </form>

    <script>
        function login(){
            console.log("Hello World!!");
            console.log(10,20);
        }

        console.log("Hello World!!");

        let name ="TOFIK MULTANI";
        console.log(name);

        const pi = 3.14;
        console.log(pi);

        let age = 25;
        let isStudent = true;
        let address;
        console.log(age, isStudent, address);
        console.log(typeof name, typeof age, typeof isStudent, typeof address);
        age = "Not Given";
        console.log(age);
        console.log("Age:", age);
        console.log("Student :" , typeof isStudent);
        console.log(typeof address);

        let city = "Rajkot";
        let score = 90;
        let passed = true;
        let x;
        console.log("City:", city, "Score:", score, "Passed:", passed, "X:", x);
        console.log("Type of City:", typeof city, "Type of Score:", typeof score, "Type of Passed:", typeof passed, "Type of X:", typeof x);
//============================================


    </script>
</body>
</html>
